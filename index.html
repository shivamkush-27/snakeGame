<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">High Score: 0</div>
        <div id="snakecolor">Snake Head: Red</div>
        <div id="fcolor">Food Color: Yellow</div>
        <div id="tcolor">Tail Color: Purple</div>
        <div id="command">
            <h2>Instructions:</h2>
            <ul>
                <li>Use Arrow Keys to Move</li>
                <li>Hit Wall : Game Over</li>
                <li>Hit Own Tail : Game Over</li>
            </ul>
        </div>
        <div id="board"></div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
